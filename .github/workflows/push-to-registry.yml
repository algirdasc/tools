name: "push-to-registry"

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag to build/push (e.g. v1.2.3)"
        required: true
        type: string

  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/push (e.g. v1.2.3)"
        required: true
        type: string

env:
  REGISTRY_IMAGE: algirdasc/tools

jobs:
  push-to-registry:
    name: Build & push image to Docker Hub (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
            platforms: linux/amd64
            use_qemu: false
          - arch: arm64
            # Requires GitHub-hosted ARM runner. If unavailable, use self-hosted arm64.
            runs_on: ubuntu-24.04-arm
            platforms: linux/arm64
            use_qemu: false
          - arch: armv7
            runs_on: ubuntu-latest
            platforms: linux/arm/v7
            use_qemu: true

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up QEMU
        if: ${{ matrix.use_qemu }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (arch tag)
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: ${{ matrix.platforms }}
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create multi-arch manifests
    runs-on: ubuntu-latest
    needs: [push-to-registry]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest (version tag)
        run: |
          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-amd64" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-arm64" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-armv7"

      - name: Create and push manifest (latest tag)
        run: |
          docker buildx imagetools create \
            -t "${{ env.REGISTRY_IMAGE }}:latest" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-amd64" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-arm64" \
            "${{ env.REGISTRY_IMAGE }}:${{ inputs.tag }}-armv7"
